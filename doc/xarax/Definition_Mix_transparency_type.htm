<P class="Base" ><span style="font-weight:bold; "><B>Mix</B></span> is a transparency type in the <A href="IDH_Tool_Transparency.htm">Transparency Tool</A>. The color of the object mixes with the color of underlying objects. The effect is similar to spraying a thin coat of color (or paint) over underlying objects. To create an opaque object use <span style="font-weight:bold; "><B>Mix</B></span> with 0% transparency.</P>
