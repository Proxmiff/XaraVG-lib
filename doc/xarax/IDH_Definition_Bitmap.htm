<p class=Base>A <span style="font-weight: bold;"><B>Bitmap</B></span> is a picture 
 composed, of small 'dots' called pixels. Bitmaps are exported from programs 
 such as Microsoft Paintbrush, CorelPaint and Photoshop or taken from scanners 
 or a PhotoCD. Xara LX can import and export all common bitmap formats. 
 For more information, see the <a href="IDH_Overview_Bitmaps.htm">Bitmaps 
 Overview</a>.</p>
